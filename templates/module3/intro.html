{% extends 'decisions/base.html' %}
{% load bootstrap %}
{% block title %}{% block h1 %}AREA Method Module {{ module.num }} - {{ module.name }}
{% endblock %}{% endblock %}
{% block content %}
    <div class="center">
        <div style="font-weight: bolder">MODULE 0{{ module.num }}</div>
        <div style="margin-top: 50px; margin-bottom: 50px;">
            <img src="/static/decisions/img/Homepage_Door.png"/>
        </div>
        <div style="font-size: 60px; letter-spacing: -9px; font-weight: 900; margin-top: 20px;">
            <span class="green">A</span>
            <span class="yellow">B</span>
            <span class="light-blue">S</span>
            <span class="red">O</span>
            <span class="yellow">L</span>
            <span class="light-blue">U</span>
            <span class="green">T</span>
            <span class="red">E</span>
        </div>

        <h3 style="margin-top: 40px; margin-bottom: 40px;">
            The "A" in AREA
        </h3>

        <div class="start">
            <p class="center">
                <button id="next" type="button"><a href="review">
                    Let's Review
                </a></button>
            </p>
        </div>
    </div>
    <a href="/decisions" id="back">Back</a>
{% endblock %}
