{% extends 'modules/layout/web.html' %}
{% block header %}none{% endblock %}
<div class="main clearfix">
    <div class="container">
        <div class="padding-5" style="margin-top: 0px; margin-bottom: 20px;">
            <form action="{{ request.path }}" method="post">
                {% csrf_token %}
                {% if pid %}
                    <input type="hidden" name="pid" value="{{ pid }}"/>
                {% endif %}
                {% block content %}
                {% endblock %}
            </form>
        </div>
    </div>
</div>
{% block footer %}none{% endblock %}
