    <style type="text/css">
/* Sticky footer styles
-------------------------------------------------- */
html {
  position: relative;
  min-height: 100%;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 60px;
  background-color: #f5f5f5;
}

.container .text-muted {
  margin: 20px 0;
}
    </style>
</head>
<body>
<div class="container" style="margin-top: 20px; margin-bottom: 50px;">
    <div class="jumbotron">
        <h1>{% block h1 %}{% endblock %}</h1>
        {% block post_title %}{% endblock %}
    </div>
{% block content %}
{% endblock %}
</div>
    <footer class="footer">
    <div class="container">
        <p class="text-muted">&copy; 2017 The Area Method</p>
    </div>
    </footer>
</body>
