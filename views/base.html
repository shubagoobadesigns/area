<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem Solved! {% block title %}{% endblock %}</title>

    <!-- JQuery -->
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <!-- Boostrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.4/bootstrap-slider.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.4/css/bootstrap-slider.css"/>

    <script scr="{% static "area_app/js/area.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "area_app/css/area.css" %}" />

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Vollkorn"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans"/>

    <style type="text/css">
        {% if request.session.partner == "apres" %}
        #logo {
            display: block;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            background: url('https://apresgroup.com/wp-content/uploads/2016/05/apres-logo_small@2x.png') no-repeat;
            background-size: 100% 100%;
            border: none;
            float: right;
            width: 130px;
            height: 35px;
        }
        {% endif %}
        {% if request.session.partner == "fp" %}
        #logo {
            display: block;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            background: url('http://www.thefutureproject.org/img/logo.png') no-repeat;
            background-size: 100% 100%;
            border: none;
            float: right;
            width: 130px;
            height: 130px;
        }
        {% endif %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<div style="height: 104px; width: 100%; background: repeat-x url('{% static "area_app/img/01_background_header.png" %}'); background-size: 100% 150px;">
    <div style="text-align: center; padding-top: 30px;">
    <img src="{% static "area_app/img/01_apptitle.png" %}" style="height: 42px; width: 243px;" alt="Problem Solved!" />
</div>
</div>
<div class="container" style="margin-top: 20px; margin-bottom: 50px;">
    <div class="jumbotron">
        <img id="logo"/>
        <h1>{% block h1 %}{% endblock %}</h1>
        {% block post_title %}{% endblock %}
    </div>
    <form action="{{ request.path }}" method="post" style="margin: 50px;">
        {% csrf_token %}
        {% block content %}
            </form>
        {% endblock %}
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">
            &copy; 2017 <a href="http://areamethod.com" target="_blank">AREA Method</a>
            and
            <a href="https://www.amazon.com/Problem-Solved-Decisions-Confidence-Conviction/dp/163265086X/ref=sr_1_1?ie=UTF8&qid=1485620336&sr=8-1&keywords=problem+solved"
           target="_blank">Problem Solved!</a>
        </p>
    </div>
</footer>
</body>
</html>
