<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Method: {% block title %}{% endblock %}</title>

    <!-- JQuery -->
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <!-- Boostrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.4/bootstrap-slider.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.4/css/bootstrap-slider.css" />

    <script type="text/javascript">
        $(document).ready(function(){
        });

        function get_decision_text(decision_type, decision, options, timeframe)
        {
            var text = 'I am facing a';
            if (decision_type.startsWith('a') || decision_type.startsWith('i')) {
                text += 'n';
            }
            text += ' ' + decision_type + ' challenge. I need to decide ' + decision + '. ';
            text += 'I have these options: ' + options + '. ';
            var when = '';
            switch (timeframe) {
                case 'day':
                    when = 'by the end of the day';
                    break;
                case 'week':
                    when = 'by next week';
                    break;
                case 'month':
                    when = 'this month';
                    break;
            }
            text += 'I need to decide by ' + when + '.';

            return text;
        }
    </script>

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Vollkorn" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans" />

    <style type="text/css">
        /* Sticky footer styles
        -------------------------------------------------- */
        html {
            position: relative;
            min-height: 100%;
        }
        body {
            /* Margin bottom by footer height */
            margin-bottom: 100px;
            font-family: "Droid Sans";
        }
        h1 {
            font-family: "Vollkorn";
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #f5f5f5;
        }

        .container .text-muted {
            margin: 20px 0;
        }

        .q {
            font-size: large;
            background-color: lightgoldenrodyellow;
            border: 1px solid yellow;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 20px; margin-bottom: 50px;">
    <div class="jumbotron">
        <h1>{% block h1 %}{% endblock %}</h1>
        {% block post_title %}{% endblock %}
    </div>
    <form action="{{ request.path }}" method="post" style="margin: 50px;">
        {% csrf_token %}
    {% block content %}
    </form>
    {% endblock %}
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">&copy; 2017 The Area Method</p>
    </div>
</footer>
</body>
</html>
