{% extends 'base.html' %}
{% block title %}{% block h1 %}Decision{% endblock %}{% endblock %}
{% block post_title %}{% include 'crumbs.html' with s=request.session %}{% endblock %}
{% block content %}
    <form action="{{ request.path }}" method="post" style="margin: 50px;">
        {% csrf_token %}
    <h1>What's your decision?</h1>
    <div style="margin-top: 30px;">
        Personal &nbsp;
        <input id="personal_professional" class="slider" name="personal_professional" type="text" data-slider-id="personal_professional" data-slider-min="-5" data-slider-max="5" data-slider-step="1"
               data-slider-value="{% if request.session.personal_professional %}{{ request.session.personal_professional }}{% else %}0{% endif %}" />
        &nbsp; Professional
    </div>
    <div style="margin-top: 30px;">
        <textarea name="decision" cols="80" rows="4" placeholder="What are you trying to decide?">{{ request.session.decision }}</textarea>
    </div>
        <div>
            <input type="submit" class="btn btn-large" style="margin-top: 50px;" name="submit" value="Continue" />
        </div>
    </form>

    <script type="text/javascript">
        $('.slider').slider({
            formatter: function(value) {
                if (value > 0) {
                    return 'Professional: ' + value;
                }
                if (value < 0) {
                    return 'Personal: ' + (0 - value);
                }
                return 'Neutral';
            }
        });
    </script>
{% endblock %}
