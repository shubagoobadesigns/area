<div style="float: right; font-size: smaller">
{% if edges %}
    <h4>Edges</h4>
    {% for edge in edges %}
    <div>{{ edge. }}</div>
    {% endfor %}
{% endif %}
{% if pitfalls %}
    <h4>Pitfalls</h4>
    {% for pitfall in pitfalls %}
    <div>{{ pitfall }}</div>
    {% endfor %}
{% endif %}
<div style="margin-top: 10px;">
    <a href="/">Redo Edges and Pitfalls</a>
</div>
</div>
